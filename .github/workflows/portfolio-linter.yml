name: Portfolio Linter

on:
  push:
    branches:
      - "**"
    paths:
      - "portfolio/**"
  pull_request:
    branches:
      - "main"
    paths:
      - "portfolio/**"

permissions:
  checks: write
  contents: write

jobs:
  Linter:
    name: Run Portfolio Linter
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "18"

      - name: Install Node.js dependencies
        run: npm ci
        working-directory: ./portfolio

      - name: Install angular cli dependencies
        run: npm install -g @angular/cli > /dev/null

      - name: Run ESLinter
        run: ng lint --fix
        working-directory: ./portfolio
